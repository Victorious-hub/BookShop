<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
.form-control{height:30px;}
.alert{height:30px;}
.btn{margin-left:-390px;}
.text{margin-left:200px;margin-top:-40px;}
</style>
<body>
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');width:100%;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Change profile</h2>

             <form method="POST" novalidate>

                <div class="form-outline mb-4">

	               {% csrf_token %}

	               {% for field in form %}
	                <p>
	               	{% if field.errors %}
		            <ul class="alert alert-danger my-3 p-1 left" role="alert">
                        {% for error in field.errors %}
			            <li class="error">{{ error }}</li>
			           {% endfor %}
		            </ul>
	              	{% endif %}
	 	            {{ field.label_tag }} {{ field }}
	             </p>
                   {% endfor %}
                 <div class="d-flex justify-content-center">

	             <input  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" type="submit" value="Submit" />

                 </div>

                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</form>
</form>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
